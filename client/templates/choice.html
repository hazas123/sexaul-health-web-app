<div class="choicehold"  id="MainMenuOption1">

              </div>
          </div>
        </div>



        <div class="col">
          <div id="SelectOptionCol1" class="CircleChoiceSize choice">
            <div id="col2Options">
              <h1>Age</h1>
              <select id="days"></select>
              <select id="months"></select>
              <select id="years"></select>
            </div>
          </div>
        </div>

        <div class="col">
          <div id="SelectOptionCol2" class="CircleChoiceSize choice">
              <div id="checkbox3"> Use object</div>

          </div>

            <div id="col4Options">
              Hello

            <a href="" onclick="return false;"><i class="far fa-arrow-alt-circle-right fa-5x"></i></a>
