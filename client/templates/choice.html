      <div class="row h-50">

        <div class="col">
          <div id="SelectOptionCol0" class="CircleChoiceSize">
            <div id="col1OptionsHeader" class="OptionsHeaders">

              <h1>Gender</h1>
            </div>
              <div id="col1Options">
                <!-- <div id="checkbox1"> Use object</div> -->
                <ul>

                <li><input type="radio" name="GenderOption" id="ManSelecter" value="Male"/><label for="ManSelecter">Man</label></li>
                <li><input type="radio" name="GenderOption" id="WomanSelecter" value="Female"/><label for="WomanSelecter">Woman</label></li>
                <li><input type="radio" name="GenderOption" id="OtherSelecter" value="Other"/><label for="OtherSelecter">Other</label></li>
                </ul>
              </div>
          </div>
        </div>



        <div class="col">
          <div id="SelectOptionCol1" class="CircleChoiceSize choice">
            <div id="col2OptionsHeader" class="OptionsHeaders">
            <h1>Age</h1>
            </div>
            <div id="col2Options">

              <select id="days"></select>
              <select id="months"></select>
              <select id="years"></select>
            </div>
          </div>
        </div>

        <div class="col">
          <div id="SelectOptionCol2" class="CircleChoiceSize choice">
              <!-- <div id="checkbox3"> Use object</div> -->
                <div id="col3OptionsHeader" class="OptionsHeaders">
                  <h1>Sexuality</h1>
                </div>
                <div id="col3Options">

                  <input type="radio" name="SexualityOption" class="SexualityOptionS w2-radio" id="HomosexualSelecter" value="Heterosexual"/>Heterosexual
                  <input type="radio" name="SexualityOption" class="SexualityOptionS w2-radio" id="WomanSelecter" value="Homosexual"/>Homosexual
                  <input type="radio" name="SexualityOption" class="SexualityOptionS w2-radio" id="Bisexual" value="Bisexual"/>Bisexual
                  <input type="radio" name="SexualityOption" class="SexualityOptionS w2-radio" id="OtherSelecter" value="PreferNotTo"/>Prefer Not To Say
                </div>
          </div>
        </div>
        <div class="col">
          <div id="SelectOptionCol3" class="CircleChoiceSize choice">

            <div id="col4Options">
              Hello

<script type="text/javascript">

//Functions to disable options selects
var clickedCol1 = false;
var clickedCol3 = false;
var clickedCol4 = false;

//option1
$('#checkbox1').click(function(){

  if (clickedCol1 == true){
    $( "#col1Options" ).removeClass( "disableItemSelect" );
    clickedCol1 = false;
  } else {
    $( "#col1Options" ).addClass( "disableItemSelect" );
    clickedCol1 = true;
  }
});

//option2
$('#checkbox3').click(function(){

console.log("clicked");

  if (clickedCol3 == true){
    $( "#col3Options" ).removeClass( "disableItemSelect" );
    clickedCol3 = false;
  } else {
      $( "#col3Options" ).addClass( "disableItemSelect" );
      clickedCol3 = true;
    }
});

//option4
$('#checkbox4').click(function(){

  if (clickedCol4 == true){
    $( "#col4Options" ).removeClass( "disableItemSelect" );
    clickedCol4 = false;
  } else {
      $( "#col4Options" ).addClass( "disableItemSelect" );
      clickedCol4 = true;
    }
});




</script>
