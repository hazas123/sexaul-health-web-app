        <div class="STIsymptomInfoBox" id="symptom3InfoMANPubLi">

<script type="text/javascript">


function CloserZoomMANPubLi (){
document.getElementById('symptomAreaZoomMANPubLi').setAttribute('set_bind','true');
}

function symptomzoom1MANPubLi(symptoms, texture1, texture2, texture3, texture4) {
  // reset
  PLReset();
  // Selected symptom
document.getElementById(symptoms).setAttribute('set_bind','true');
document.getElementById(texture1).setAttribute('transparency', '0.0');
document.getElementById(texture2).setAttribute('transparency', '0.0');
document.getElementById(texture3).setAttribute('transparency', '1.0');
document.getElementById(texture4).setAttribute('transparency', '1.0');


document.getElementById('symptom1InfoMANPubLi').style.opacity = '1.0';

}

function symptomzoom2MANPubLi(symptoms, texture1, texture2) {
  // reset
PLReset();
  // Selected symptom
document.getElementById(symptoms).setAttribute('set_bind','true');
document.getElementById(texture1).setAttribute('transparency', '0.7');
document.getElementById(texture2).setAttribute('transparency', '0.0');


document.getElementById('symptom2InfoMANPubLi').style.opacity = '1.0';

}

function symptomzoom3MANPubLi(symptoms, texture1, texture2) {
// reset
PLReset();
// Selected symptom
document.getElementById(symptoms).setAttribute('set_bind','true');
document.getElementById(texture1).setAttribute('transparency', '0.7');
document.getElementById(texture2).setAttribute('transparency', '0.0');



document.getElementById('symptom3InfoMANPubLi').style.opacity = '1.0';

}


function cameraChangeMANPubLi(Camera) {
document.getElementById(Camera).setAttribute('set_bind','true');
PLReset();
}

function PLReset(){
  document.getElementById('PubicLice_ModelMan__MA_Man_Skin_Texture_PubicLice').setAttribute('transparency', '0.0');
  document.getElementById('PubicLice_ModelMan__MA_Eggs_Pubic_Lice').setAttribute('transparency', '1.0');
  document.getElementById('PubicLice_ModelMan__MA_Pubic_Lice').setAttribute('transparency', '1.0');
  document.getElementById('PubicLice_ModelMan__MA_Closer_Look_Texture_PL').setAttribute('transparency', '1.0');
  document.getElementById('PubicLice_ModelMan__MA_Closer_Look_Block').setAttribute('transparency', '1.0');
  document.getElementById('PubicLice_ModelMan__MA_Pubic_Lice_ArmPit_Area').setAttribute('transparency', '1.0');
  document.getElementById('PubicLice_ModelMan__MA_Beard_PL_Texture').setAttribute('transparency', '1.0');

  $( "#symptom1PubLiMAN" ).removeClass( "disableItemSelect" );
  $( "#symptom2PubLiMAN" ).removeClass( "disableItemSelect" );
  $( "#symptom3PubLiMAN" ).removeClass( "disableItemSelect" );

  document.getElementById('symptom1InfoMANPubLi').style.opacity = '0.0';
  document.getElementById('symptom2InfoMANPubLi').style.opacity = '0.0';
  document.getElementById('symptom3InfoMANPubLi').style.opacity = '0.0';
}


</script>
