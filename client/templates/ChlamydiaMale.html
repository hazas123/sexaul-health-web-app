document.getElementById(texture3).setAttribute('transparency', '0.0');

$( "#symptom2ChlMAN" ).addClass( "disableItemSelect" );
$( "#symptom3ChlMAN" ).addClass( "disableItemSelect" );
$( "#symptom4ChlMAN" ).addClass( "disableItemSelect" );
}
