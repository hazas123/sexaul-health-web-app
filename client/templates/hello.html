<template name="hello">
  <p>Template 2</p>

  <select id="days"></select>
  <select id="months"></select>
  <select id="years"></select>
  <button>Click Me</button>
  <p>You are {{counter}}.</p>

  {{#if _between counter 18 30}}
      <p>You are over 18 and younger then 30</p>
  {{/if}}
  {{#if _between counter 30 55}}

  {{/if}}
  {{#if _greaterThan counter 55}}

  {{/if}}

  <x3d width='300px' height='600px' showStat="true" >
    <scene>    <!-- -0.93 -0.36 -0.01 0.00 -->
        <viewpoint centerOfRotation='0,1,-2' position="-0.2,1,-3"  orientation='-0.01451 0.99989 0.00319 3.25833'></viewpoint>
            <inline  nameSpaceName="Ball" mapDEFToID="true" url="./Chlamydia_Test01.x3d"  ></inline>
    </scene>
</x3d>

</template>
