<script >

$(".TextSize").click(function(){

       if (this.id == 'Small') {
         $("h1").addClass( "Small" );
         $("h1").removeClass( "Medium" );
         $("h1").removeClass( "Large" );

          $("p").addClass( "Small" );
          $("p").removeClass( "Medium" );
          $("p").removeClass( "Large" );
         }

       if (this.id == 'Medium') {
         $("h1").addClass( "Medium" );
         $("h1").removeClass( "Small" );
         $("h1").removeClass( "Large" );

          $("p").addClass( "Medium" );
          $("p").removeClass( "Small" );
          $("p").removeClass( "Large" );
         }

       if (this.id == 'Large') {
         $("h1").addClass( "Large" );
         $("h1").removeClass( "Small" );
         $("h1").removeClass( "Medium" );

          $("p").addClass( "Large" );
          $("p").removeClass( "Small" );
          $("p").removeClass( "Medium" );
         }

   });

</script>
