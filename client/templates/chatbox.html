<template name="chatbox">
  <div class="chat-widget-wrapper">
  <button class="chat-widget-container">
    <div class="chat-widget-text">
      <p class="heading">LIVE CHAT</p>
      <p>How can we help?</p>
    </div>
  </button>
  <div class="chat-box-container">
    <div class="chat-box-nav">
      <button class="Close-Chat-Bot">
        X
      </button>
    </div>
    <div class="chat-box-content">
        <div class="chatlogs">
        </div>
        <div class="chat-form">
          <textarea id="chat-input"></textarea>
          <button class="send">Send</button>
          <span class="validation"><span class="iconWarning"></span>What?!? This is not valid!</span>
        </div>
    </div>
  </div>
</div>
</template>
