<script type="text/javascript">

function symptomzoomMANGH(symptoms, texture1) {
document.getElementById(symptoms).setAttribute('set_bind','true');
document.getElementById(texture1).setAttribute('transparency', '0.0');

document.getElementById('symptom1InfoMANGH').style.height = '400px';
document.getElementById('symptom1InfoMANGH').style.opacity = '1.0';
$( "#symptom2GHMAN" ).addClass( "disableItemSelect" );
}

function symptomzoom1MANGH(symptoms, texture1) {

document.getElementById(symptoms).setAttribute('set_bind','true');
document.getElementById(texture1).setAttribute('transparency', '0.0');


document.getElementById('symptom2InfoMANGH').style.height = '400px';
document.getElementById('symptom2InfoMANGH').style.opacity = '1.0';

}


function cameraChangeMANGH(Camera) {
document.getElementById(Camera).setAttribute('set_bind','true');
document.getElementById('Genital_Herpes_Model_Man__MA_Man_Skin_TextureGH').setAttribute('transparency', '0.0');
document.getElementById('Genital_Herpes_Model_Man__MA_Blister_Texture_GH').setAttribute('transparency', '1.0');
document.getElementById('Genital_Herpes_Model_Man__MA_Anal_Blister_Texture_GH').setAttribute('transparency', '1.0');

$( "#symptom1GHMAN" ).removeClass( "disableItemSelect" );
$( "#symptom2GHMAN" ).removeClass( "disableItemSelect" );
document.getElementById('symptom1InfoMANGH').style.height = '60px';
document.getElementById('symptom2InfoMANGH').style.height = '60px';
document.getElementById('symptom1InfoMANGH').style.opacity = '0.0';
document.getElementById('symptom2InfoMANGH').style.opacity = '0.0';
}
