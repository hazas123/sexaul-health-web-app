<template name="ChlamydiaFemaleC">

  <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"> </script>
<div class="row compatabilityStyling">
  <div class="siteInformationSTIs row">
    <h1>Chlamydia </h1>

  <!--<p>Sexual Health information and services</p> -->
  </div>
  <div class="STIMainHold row">

      <div class=" col ">

        <div class="ReturnOptions">
          <div class="closeSTIFemale">Close STI</div>
        </div>
        <div  class="x3d_scene">


          <x3d class="NormalWH MobileWH">
            <scene>
              <Background metadata='X3DMetadataObject' skyColor='(1,1,1)' topUrl='[]' transparency='0.0' ></Background>
                  <viewpoint position="-0.02427 0.95329 -2.79608"  orientation='-0.000 1.0 0.00219 3.2'></viewpoint>
                  <viewpoint id="Reset" position="-0.02427 0.95329 -2.79608"  orientation='-0.000 1.0 0.00219 3.2'></viewpoint>
                  <Viewpoint id="front" position="-0.07427 0.95329 -2.79608" orientation="-0.01451 0.99989 0.00319 3.15833" description="camera"></Viewpoint>
                  <Viewpoint id="right" position="-2.43383 1.07351 -1.28700" orientation="-0.00318 -0.99950 -0.03159 2.06609" description="camera"></Viewpoint>

                  <Viewpoint id="symptomArea" position="-0.00427 0.85329 -0.69608" orientation="-0.01451 0.99989 0.00319 3.15833" description="camera" centerOfRotation="0.000000 0.850177 -0.107276"></Viewpoint>
                <!--<navigationInfo type="turntable" speed="0"> </navigationInfo> -->
                  <Transform><inline  nameSpaceName="ChlamydiaModelWoman" mapDEFToID="true" url="./STI_Models_Female/Female_Chlamydia.x3d"  ></inline></Transform>
              </scene>
            </x3d>

      </div>
    </div>
      <div class=" col ">
        <div class="colArt">


<div class="ButtonStylingSTI STISmallHeading">Chlamydia</div>
    <div class="ButtonStylingSTIHolder">
          <div class="row">


            <div class="ButtonStylingSTI" id="symptom1Chl" onclick="symptomzoom('symptomArea', 'ChlamydiaModelWoman__MA_Woman_skin', 'ChlamydiaModelWoman__MA_Pee_texture', 'ChlamydiaModelWoman__MA_Pain1', 'ChlamydiaModelWoman__MA_Pain_in_the_tummy')">Symptom 1</div>
            <div class="ButtonStylingSTI" id="symptom2Chl" onclick="symptomzoom1('symptomArea', 'ChlamydiaModelWoman__MA_Woman_skin', 'ChlamydiaModelWoman__MA_Pain_in_the_tummy')">Symptom 2</div>
            <div class="ButtonStylingSTI" id="symptom3Chl" onclick="symptomzoom2('symptomArea', 'ChlamydiaModelWoman__MA_Woman_skin', 'ChlamydiaModelWoman__MA_Discharge1', 'ChlamydiaModelWoman__MA_Discharge2', 'ChlamydiaModelWoman__MA_Discharge3', 'ChlamydiaModelWoman__MA_Pain_in_the_tummy')">Symptom 3</div>
            <div class="ButtonStylingSTI" id="symptom4Chl" onclick="symptomzoom3('symptomArea', 'ChlamydiaModelWoman__MA_Woman_skin', 'ChlamydiaModelWoman__MA_Blood', 'ChlamydiaModelWoman__MA_Pain_in_the_tummy')">Symptom 4</div>
            <div class="ButtonStylingSTI" id="symptom5Chl" onclick="symptomzoom4('symptomArea', 'ChlamydiaModelWoman__MA_Woman_skin', 'ChlamydiaModelWoman__MA_Pain_in_the_tummy')">Symptom 5</div>
            <div class="ButtonStylingSTI" onclick="cameraChange('Reset')" >Reset</div>

            </div>
          </div>





      <div class="row STIsymptomInfoBoxMove">
        <div class="STIsymptomInfoBox" id="symptom1ChlInfo">
          <h1>Symptom 1</h1>
          <p>Pain and or a burning sensation when urinating </p>
        </div>
        <div class="STIsymptomInfoBox" id="symptom2ChlInfo">
          <h1>Symptom 2</h1>
          <p>Pain in the tummy during or after sex</p>
        </div>
        <div class="STIsymptomInfoBox" id="symptom3ChlInfo">
          <h1>Symptom 3</h1>
          <p>Vaginal discharge</p>
        </div>
        <div class="STIsymptomInfoBox" id="symptom4ChlInfo">
          <h1>Symptom 4</h1>
          <p>Bleeding during or after sex or between periods</p>
        </div>
        <div class="STIsymptomInfoBox" id="symptom5ChlInfo">
          <h1>Symptom 5</h1>
          <p>No Symptoms</p>
        </div>

      </div>

      </div>


    </div>
    <div class="ColBot">
      <div class="conditionInfo">

      </div>
    </div>
</div></div>

<script type="text/javascript">

      function symptomzoom(symptoms, texture1, texture2, texture3, texture4) {
          ResetCF();

      document.getElementById(symptoms).setAttribute('set_bind','true');
      document.getElementById(texture1).setAttribute('transparency', '0.7');
      document.getElementById(texture2).setAttribute('transparency', '0.0');
      document.getElementById(texture3).setAttribute('transparency', '0.0');
      document.getElementById(texture4).setAttribute('transparency', '1.0');

      document.getElementById('symptom1ChlInfo').style.opacity = '1.0';

      }

      function symptomzoom1(symptoms, texture1, texture2) {
      ResetCF();

      document.getElementById(symptoms).setAttribute('set_bind','true');
      document.getElementById(texture1).setAttribute('transparency', '0.7');
      document.getElementById(texture2).setAttribute('transparency', '0.0');

      document.getElementById('symptom2ChlInfo').style.opacity = '1.0';

      }

      function symptomzoom2 (symptoms, texture1, texture2, texture3, texture4, texture5){
          ResetCF();

        document.getElementById(symptoms).setAttribute('set_bind','true');
        document.getElementById(texture1).setAttribute('transparency', '0.7');
        document.getElementById(texture2).setAttribute('transparency', '0.0');
        document.getElementById(texture3).setAttribute('transparency', '0.0');
        document.getElementById(texture4).setAttribute('transparency', '0.0');
        document.getElementById(texture5).setAttribute('transparency', '1.0');

        document.getElementById('symptom3ChlInfo').style.opacity = '1.0';

      }

      function symptomzoom3 (symptoms, texture1, texture2, texture3){
          ResetCF();

        document.getElementById(symptoms).setAttribute('set_bind','true');
        document.getElementById(texture1).setAttribute('transparency', '0.7');
        document.getElementById(texture2).setAttribute('transparency', '0.0');
        document.getElementById(texture3).setAttribute('transparency', '1.0');


        document.getElementById('symptom4ChlInfo').style.opacity = '1.0';
      }

      function symptomzoom4 (symptoms, texture1, texture2){
          ResetCF();

        document.getElementById(symptoms).setAttribute('set_bind','true');
        document.getElementById(texture1).setAttribute('transparency', '0.7');
        document.getElementById(texture2).setAttribute('transparency', '1.0');

        document.getElementById('symptom5ChlInfo').style.opacity = '1.0';

      }

      function cameraChange(Camera) {
      ResetCF();
      document.getElementById(Camera).setAttribute('set_bind','true');

      }


      function ResetCF(){
        document.getElementById('ChlamydiaModelWoman__MA_Woman_skin').setAttribute('transparency', '0.0');
        document.getElementById('ChlamydiaModelWoman__MA_Pain1').setAttribute('transparency', '1.0');
        document.getElementById('ChlamydiaModelWoman__MA_Pee_texture').setAttribute('transparency', '1.0');
        document.getElementById('ChlamydiaModelWoman__MA_Pain_in_the_tummy').setAttribute('transparency', '0.0');

        document.getElementById('ChlamydiaModelWoman__MA_Discharge1').setAttribute('transparency', '1.0');
        document.getElementById('ChlamydiaModelWoman__MA_Discharge2').setAttribute('transparency', '1.0');
        document.getElementById('ChlamydiaModelWoman__MA_Discharge3').setAttribute('transparency', '1.0');
        document.getElementById('ChlamydiaModelWoman__MA_Blood').setAttribute('transparency', '1.0');

        $( "#symptom1Chl" ).removeClass( "disableItemSelect" );
        $( "#symptom2Chl" ).removeClass( "disableItemSelect" );
        $( "#symptom3Chl" ).removeClass( "disableItemSelect" );
        $( "#symptom4Chl" ).removeClass( "disableItemSelect" );
        $( "#symptom5Chl" ).removeClass( "disableItemSelect" );

        document.getElementById('symptom1ChlInfo').style.opacity = '0.0';
        document.getElementById('symptom2ChlInfo').style.opacity = '0.0';
        document.getElementById('symptom3ChlInfo').style.opacity = '0.0';
        document.getElementById('symptom4ChlInfo').style.opacity = '0.0';
        document.getElementById('symptom5ChlInfo').style.opacity = '0.0';
      }

      </script>

</template>
